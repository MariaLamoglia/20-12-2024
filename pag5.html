<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobremesa</title>
    <link rel="stylesheet" href="pag5.css">
    <script>
       function salvarEscolha(chave, proximaPagina) {
            const selecionado = document.querySelector(`input[name="${chave}"]:checked`);
            if (selecionado) {
                localStorage.setItem(chave, selecionado.value);
                window.location.href = proximaPagina;
            } else {
                alert("Por favor, escolha uma sobremesa antes de continuar!");
            }
        }
    </script>
</head>
<body>
    <h1>Qual será a sobremesa?</h1>
    <br>
    <div class="comidas">
        <div class="sorvetinho">
        <img src="https://www.avanteingredientes.com.br/wp-content/uploads/2022/04/Saborizacao.jpg" alt="sorvetinho">
        <p><input type="radio" name="sobremesa" value="Sorvetinho"> Sorvetinho</p>
        </div>

        <div class="acai">
            <img src="https://img.freepik.com/fotos-premium/comida-brasileira-de-acai_250479-50.jpg" alt="acai">
            <p><input type="radio" name="sobremesa" value="Açaízinho"> Açaízinho</p>
        </div>

        <div class="milkshake">
            <img src="https://uploads.metroimg.com/wp-content/uploads/2024/09/12175623/milkshake-1.jpg" alt="milkshake">
            <p><input type="radio" name="sobremesa" value="Milkshakezinho"> Milkshakezinho</p>
        </div>
    </div>

    <div class="btn">
        <button onclick="salvarEscolha('sobremesa', 'pag6.html')">Continua <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-through-heart-fill" viewBox="0 0 16 16">

          </svg></button>
    </div>
</body>
</html>
