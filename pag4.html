<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prato Principal</title>
    <link rel="stylesheet" href="pag4.css">
    <script>
        function salvarEscolha(chave, proximaPagina) {
            const selecionado = document.querySelector(`input[name="${chave}"]:checked`);
            if (selecionado) {
                localStorage.setItem(chave, selecionado.value);
                window.location.href = proximaPagina;
            } else {
                alert("Por favor, escolha uma comida antes de continuar!");
            }
        }
    </script>
</head>
<body>
    <h1>Que comida você gostaria de comer?</h1>
    <br>
    <div class="comidas">

        <p><input type="radio" name="comida" value="Cachorro Quente"> Carrocho Quente</p>
        </div>

        <div class="h-b">

            <p><input type="radio" name="comida" value="Hambúrguer com Batatinha e Refri"> Hambúrguer com Batatinha e Refri</p>
        </div>

        <div class="sushi">
