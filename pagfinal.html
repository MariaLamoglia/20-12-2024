    <script>
        function carregarResumo() {
            // Recupera todas as escolhas do Local Storage
            const dia = localStorage.getItem("dia");
            const comida = localStorage.getItem("comida");
            const sobremesa = localStorage.getItem("sobremesa");
            const choice = localStorage.getItem("choice");

            // Verifica se todas as escolhas foram feitas
            if (!dia || !comida || !sobremesa || !choice) {
                alert("Parece que você não completou todas as escolhas. Volte e faça as seleções!");
                window.location.href = "pag3.html"; // Redireciona para a página inicial
                return;
            }

            // Monta a mensagem final
            const mensagem = `Pois então, no dia ${dia}, iremos comer ${comida}, com direito a ${sobremesa} de sobremesa, e depois vamos ${choice} para finalizar nosso dia com chave de ouro.`;
            
            // Exibe a mensagem no elemento <p>
            document.getElementById("resumo").textContent = mensagem;
        }

        // Chama a função para carregar o resumo ao abrir a página
        carregarResumo();
    </script>
