<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√£o que foge</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden; /* Impede o bot√£o de sair da tela */
    }
    #fugir {
      position: absolute;
      padding: 10px 20px;
      background-color: #ff5555;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease; /* Suaviza os movimentos */
    }
  </style>
  <script>
    function moverBotao() {
      // Calcula novas posi√ß√µes aleat√≥rias para o bot√£o
      const larguraJanela = window.innerWidth;
      const alturaJanela = window.innerHeight;

      const novaPosicaoX = Math.random() * (larguraJanela - 100); // -100 para evitar que saia da tela
      const novaPosicaoY = Math.random() * (alturaJanela - 50); // -50 para evitar que saia da tela

      const botao = document.getElementById("fugir");
      botao.style.left = novaPosicaoX + "px";
      botao.style.top = novaPosicaoY + "px";
    }
  </script>
</head>
<body>
  <button id="fugir" onmouseover="moverBotao()">N√£o quero üëé</button>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha sua comida</title>
</head>
<body>
    <h1>Que comida voc√™ gostaria de comer?</h1>
    <div class="comidas">
        <div class="cq">
            <img src="https://casaeconstrucao.org/wp-content/uploads/2017/02/fantasias-para-cachorro-hot-dog-dicas.jpg" alt="cachorro-quente">
            <p><input type="radio" name="comida" value="Cachorro Quente"> Cachorro Quente</p>

        <div class="h-b">

            <p><input type="radio" name="comida" value="Hamb√∫rguer com Batatinha e Refri"> Hamb√∫rguer com Batatinha e Refri</p>
        </div>

        <div class="sushi">
            <img src="https://images.mrcook.app/recipe-image/019158cc-fb95-750b-9bdb-1477883a5660" alt="sushi">
            <p><input type="radio" name="comida" value="Sushizinho"> Sushizinho</p>
        </div>

        <div class="b-d">

            <p><input type="radio" name="comida" value="Petiscos com Drinks"> Petiscos com Drinks</p>
        </div>
    </div>

    <div class="btn">
        <button onclick="enviarEscolha()">Continuar</button>
    </div>

    <script>
        function enviarEscolha() {
            // Captura o valor selecionado
            const selecionado = document.querySelector('input[name="comida"]:checked');
            
            if (selecionado) {
                // Salva no Local Storage
                localStorage.setItem("comidaEscolhida", selecionado.value);
                
                // Redireciona para a pr√≥xima p√°gina
                window.location.href = "resultado.html";
            } else {
                alert("Por favor, selecione uma comida antes de continuar!");
            }
        }
    </script>
</body>
</html>
